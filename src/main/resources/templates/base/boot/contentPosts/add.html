	<script type="text/javascript">
		// 保存操作
		function save() {
			console.log('save');
			$("#addForm").ajaxSubmit({
				url : ctx+"base/boot/contentPosts/save",
				type : "POST",
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {

					} else {
						layer.alert(data.message);
					}
				}
			});
		}
