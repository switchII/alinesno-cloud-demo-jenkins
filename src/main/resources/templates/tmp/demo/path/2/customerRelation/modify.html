<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc 客户关系表 更新
@author 罗小东
@since 2019-09-15 20:52:37
-->
	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">
								
									<input type="hidden" name="formToken" th:value="${session.formToken}" />
									<input type="hidden" name="id" th:value="${bean.id}" />

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">所属客户</label>
	<div class="col-md-9">
		<input class="form-control" id="customerId" type="text" name="customerId" th:value="${ bean.customerId}" placeholder="所属客户">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">客户关系</label>
	<div class="col-md-9">
		<input class="form-control" id="customerRelation" type="text" name="customerRelation" th:value="${ bean.customerRelation}" placeholder="客户关系">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">关系人名称</label>
	<div class="col-md-9">
		<input class="form-control" id="relationPersonName" type="text" name="relationPersonName" th:value="${ bean.relationPersonName}" placeholder="关系人名称">
	</div>
</div>
							
								</form>
							</div>

							<div class="card-footer">
								<button class="btn btn-primary" style="float:right" onclick="update()" type="button">更新</button>
							</div>

						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

	<script th:src="@{/asserts/vendors/jquery/js/jquery.min.js}"></script>
	<script th:src="@{/asserts/vendors/jquery.form/jquery.form.min.js}"></script>

	<script th:src="@{/asserts/vendors/layer/layer.js}"></script>
	<script th:src="@{/asserts/js/global.js}"></script>

	<script type="text/javascript">
		// 保存操作
		function update() {
			console.log('update');
			$("#addForm").ajaxSubmit({
				url : ctx+"tmp/demo/path/2/customerRelation/update",
				type : "POST",
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {
					if (data.code == 200) {
						layer.msg("操作成功!");
					} else {
						layer.alert(data.message);
					}
				}
			});
		}
	</script>

</body>
</html>
