	<script type="text/javascript">
		// 保存操作
		function save() {
			console.log('save');
			$("#addForm").ajaxSubmit({
				url : ctx+"base/boot/userInfo/save",
				type : "POST",
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {
					if (data.code == 200) {
						layer.msg("操作成功!");
					} else {
						layer.alert(data.message);
					}
				}
			});
		}
