<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc  详情

	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">roleStatus</label>
	<div class="col-md-9">
		<input class="form-control" id="roleStatus" type="text" name="roleStatus" th:value="${ bean.roleStatus}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">roleTitle</label>
	<div class="col-md-9">
		<input class="form-control" id="roleTitle" type="text" name="roleTitle" th:value="${ bean.roleTitle}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">roleName</label>
	<div class="col-md-9">
		<input class="form-control" id="roleName" type="text" name="roleName" th:value="${ bean.roleName}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>
	<div class="col-md-9">
		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>
	<div class="col-md-9">
		<input class="form-control" id="fieldId" type="text" name="fieldId" th:value="${ bean.fieldId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>
	<div class="col-md-9">
		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="" readonly="true">
	</div>
</div>
							
								</form>
							</div>
						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>
