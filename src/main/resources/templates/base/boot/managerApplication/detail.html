<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc  详情 
@author LuoAnDong
@since 2019-09-15 14:04:42

	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">applicationDesc</label>
	<div class="col-md-9">
		<input class="form-control" id="applicationDesc" type="text" name="applicationDesc" th:value="${ bean.applicationDesc}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">applicationIcons</label>
	<div class="col-md-9">
		<input class="form-control" id="applicationIcons" type="text" name="applicationIcons" th:value="${ bean.applicationIcons}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">applicationName</label>
	<div class="col-md-9">
		<input class="form-control" id="applicationName" type="text" name="applicationName" th:value="${ bean.applicationName}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">pid</label>
	<div class="col-md-9">
		<input class="form-control" id="pid" type="text" name="pid" th:value="${ bean.pid}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">applicationLink</label>
	<div class="col-md-9">
		<input class="form-control" id="applicationLink" type="text" name="applicationLink" th:value="${ bean.applicationLink}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>
	<div class="col-md-9">
		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>
	<div class="col-md-9">
		<input class="form-control" id="fieldId" type="text" name="fieldId" th:value="${ bean.fieldId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>
	<div class="col-md-9">
		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="" readonly="true">
	</div>
</div>
							
								</form>
							</div>
						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

</html>
