<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--

	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">accountStatus</label>
	<div class="col-md-9">
		<input class="form-control" id="accountStatus" type="text" name="accountStatus" th:value="${ bean.accountStatus}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">loginAccount</label>
	<div class="col-md-9">
		<input class="form-control" id="loginAccount" type="text" name="loginAccount" th:value="${ bean.loginAccount}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">loginPassword</label>
	<div class="col-md-9">
		<input class="form-control" id="loginPassword" type="text" name="loginPassword" th:value="${ bean.loginPassword}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>

		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="" readonly="true">

</div>

	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>

</div>

	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>

		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="" readonly="true">

</div>

	<div class="col-md-9">
		<input class="form-control" id="phoneCode" type="text" name="phoneCode" th:value="${ bean.phoneCode}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">salt</label>
	<div class="col-md-9">

</div>

							</div>
