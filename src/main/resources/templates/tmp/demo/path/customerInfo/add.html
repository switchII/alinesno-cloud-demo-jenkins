<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc 客户信息表 添加
@author 罗小东
@since 2019-09-15 20:25:00
-->
	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">
								
									<input type="hidden" name="formToken" th:value="${session.formToken}" />

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">客户名称</label>
	<div class="col-md-9">
		<input class="form-control" id="customerName" type="text" name="customerName" placeholder="客户名称">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">所在公司</label>
	<div class="col-md-9">
		<input class="form-control" id="company" type="text" name="company" placeholder="所在公司">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">客户电话</label>
	<div class="col-md-9">
		<input class="form-control" id="phone" type="text" name="phone" placeholder="客户电话">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">联系人职位</label>
	<div class="col-md-9">
		<input class="form-control" id="personPosition" type="text" name="personPosition" placeholder="联系人职位">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">电子邮箱</label>
	<div class="col-md-9">
		<input class="form-control" id="email" type="text" name="email" placeholder="电子邮箱">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">customerName</label>
	<div class="col-md-9">
		<input class="form-control" id="customerName" type="text" name="customerName" placeholder="">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">personPosition</label>
	<div class="col-md-9">
		<input class="form-control" id="personPosition" type="text" name="personPosition" placeholder="">
	</div>
</div>
							
								</form>
							</div>

							<div class="card-footer">
								<button class="btn btn-primary" style="float:right" onclick="save()" type="button">保存</button>
							</div>

						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

	<script th:src="@{/asserts/vendors/jquery/js/jquery.min.js}"></script>
	<script th:src="@{/asserts/vendors/jquery.form/jquery.form.min.js}"></script>

	<script th:src="@{/asserts/vendors/layer/layer.js}"></script>
	<script th:src="@{/asserts/js/global.js}"></script>

	<script type="text/javascript">
		// 保存操作
		function save() {
			console.log('save');
			$("#addForm").ajaxSubmit({
				url : ctx+"tmp/demo/path/customerInfo/save",
				type : "POST",
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {
					if (data.code == 200) {
						layer.msg("操作成功!");
					} else {
						layer.alert(data.message);
					}
				}
			});
		}
	</script>

</body>
</html>
