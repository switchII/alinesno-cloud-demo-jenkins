<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc  详情 
@author LuoAnDong
@since 2019-09-15 14:04:42
-->
	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">父部门id</label>
	<div class="col-md-9">
		<input class="form-control" id="pid" type="text" name="pid" th:value="${ bean.pid}" placeholder="父部门id" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">父级ids</label>
	<div class="col-md-9">
		<input class="form-control" id="pids" type="text" name="pids" th:value="${ bean.pids}" placeholder="父级ids" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">简称</label>
	<div class="col-md-9">
		<input class="form-control" id="simpleName" type="text" name="simpleName" th:value="${ bean.simpleName}" placeholder="简称" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">全称</label>
	<div class="col-md-9">
		<input class="form-control" id="fullName" type="text" name="fullName" th:value="${ bean.fullName}" placeholder="全称" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">描述</label>
	<div class="col-md-9">
		<input class="form-control" id="description" type="text" name="description" th:value="${ bean.description}" placeholder="描述" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">版本（乐观锁保留字段）</label>
	<div class="col-md-9">
		<input class="form-control" id="versions" type="text" name="versions" th:value="${ bean.versions}" placeholder="版本（乐观锁保留字段）" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">排序</label>
	<div class="col-md-9">
		<input class="form-control" id="sort" type="text" name="sort" th:value="${ bean.sort}" placeholder="排序" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>
	<div class="col-md-9">
		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>
	<div class="col-md-9">
		<input class="form-control" id="fieldId" type="text" name="fieldId" th:value="${ bean.fieldId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>
	<div class="col-md-9">
		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="" readonly="true">
	</div>
</div>
							
								</form>
							</div>
						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

</body>
</html>
