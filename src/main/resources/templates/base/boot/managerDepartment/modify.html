<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc  更新
@author LuoAnDong
@since 2019-09-15 14:04:42
-->
	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">
								
									<input type="hidden" name="formToken" th:value="${session.formToken}" />
									<input type="hidden" name="id" th:value="${bean.id}" />

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">父部门id</label>
	<div class="col-md-9">
		<input class="form-control" id="pid" type="text" name="pid" th:value="${ bean.pid}" placeholder="父部门id">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">父级ids</label>
	<div class="col-md-9">
		<input class="form-control" id="pids" type="text" name="pids" th:value="${ bean.pids}" placeholder="父级ids">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">简称</label>
	<div class="col-md-9">
		<input class="form-control" id="simpleName" type="text" name="simpleName" th:value="${ bean.simpleName}" placeholder="简称">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">全称</label>
	<div class="col-md-9">
		<input class="form-control" id="fullName" type="text" name="fullName" th:value="${ bean.fullName}" placeholder="全称">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">描述</label>
	<div class="col-md-9">
		<input class="form-control" id="description" type="text" name="description" th:value="${ bean.description}" placeholder="描述">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">版本（乐观锁保留字段）</label>
	<div class="col-md-9">
		<input class="form-control" id="versions" type="text" name="versions" th:value="${ bean.versions}" placeholder="版本（乐观锁保留字段）">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">排序</label>
	<div class="col-md-9">
		<input class="form-control" id="sort" type="text" name="sort" th:value="${ bean.sort}" placeholder="排序">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>
	<div class="col-md-9">
		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>
	<div class="col-md-9">
		<input class="form-control" id="fieldId" type="text" name="fieldId" th:value="${ bean.fieldId}" placeholder="">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>
	<div class="col-md-9">
		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="">
	</div>
</div>
							
								</form>
							</div>

							<div class="card-footer">
								<button class="btn btn-primary" style="float:right" onclick="update()" type="button">更新</button>
							</div>

						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

	<script th:src="@{/asserts/vendors/jquery/js/jquery.min.js}"></script>
	<script th:src="@{/asserts/vendors/jquery.form/jquery.form.min.js}"></script>

	<script th:src="@{/asserts/vendors/layer/layer.js}"></script>
	<script th:src="@{/asserts/js/global.js}"></script>

	<script type="text/javascript">
		// 保存操作
		function update() {
			console.log('update');
			$("#addForm").ajaxSubmit({
				url : ctx+"base/boot/managerDepartment/update",
				type : "POST",
				headers : {
					'Content-Type' : 'application/x-www-form-urlencoded'
				},
				success : function(data) {
					if (data.code == 200) {
						layer.msg("操作成功!");
					} else {
						layer.alert(data.message);
					}
				}
			});
		}
	</script>

</body>
</html>
