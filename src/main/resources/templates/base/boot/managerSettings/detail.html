<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc 参数配置表 详情 
@author LuoAnDong
@since 2019-09-15 14:04:42
-->
	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<!-- /.col-->
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="addForm" style="float:left;width:100%">

<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">参数名称</label>
	<div class="col-md-9">
		<input class="form-control" id="configName" type="text" name="configName" th:value="${ bean.configName}" placeholder="参数名称" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">参数键名</label>
	<div class="col-md-9">
		<input class="form-control" id="configKey" type="text" name="configKey" th:value="${ bean.configKey}" placeholder="参数键名" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">参数键值</label>
	<div class="col-md-9">
		<input class="form-control" id="configValue" type="text" name="configValue" th:value="${ bean.configValue}" placeholder="参数键值" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">系统内置（Y是 N否）</label>
	<div class="col-md-9">
		<input class="form-control" id="configType" type="text" name="configType" th:value="${ bean.configType}" placeholder="系统内置（Y是 N否）" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">备注</label>
	<div class="col-md-9">
		<input class="form-control" id="configRemark" type="text" name="configRemark" th:value="${ bean.configRemark}" placeholder="备注" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">departmentId</label>
	<div class="col-md-9">
		<input class="form-control" id="departmentId" type="text" name="departmentId" th:value="${ bean.departmentId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">fieldId</label>
	<div class="col-md-9">
		<input class="form-control" id="fieldId" type="text" name="fieldId" th:value="${ bean.fieldId}" placeholder="" readonly="true">
	</div>
</div>
<div class="form-group row margin-right-0">
	<label class="col-md-3 col-form-label" for="text-input">operatorId</label>
	<div class="col-md-9">
		<input class="form-control" id="operatorId" type="text" name="operatorId" th:value="${ bean.operatorId}" placeholder="" readonly="true">
	</div>
</div>
							
								</form>
							</div>
						</div>
					</div>
					<!-- /.col-->
				</div>
			</div>
		</div>

	</div>

</body>
</html>
